<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>{{ base_title }}</title>

  <meta charset="utf-8" />
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="/css/style.css?v=2">
  <link rel="stylesheet" href="/css/layout.css?v=2">
  <link rel="stylesheet" href="/css/feed.css?v=2"> 
  <link rel="stylesheet" href="/css/settings.css?v=2">  
  <script src="/js/libs/modernizr-1.6.min.js"></script>
  
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="viewport" content="width=device-width; initial-scale=1.0" />


</head>

<body>
  <div id="page">
    
    <header> 
      {% block header %}<img src="/images/e2f_logom.png" alt="email2feed" id="logo-front" />{% endblock %}
    </header>   

     {% block content %}{% endblock %}
      
  </div>

   <footer>
        {% block footer %}
        <p>{% if logged_in %}<a href="{{auth_link}}">Log Out</a>{% else %}<a href="{{auth_link}}">Login</a>{% endif %} | <a href="/help">Help</a> | <a href="http://github.com">Developer?</a> | Web App by @person, @person, @person and other contributors.</p>
        {% endblock %}
    </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  
  <!-- scripts concatenated and minified via ant build script-->
  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>
  <!-- end concatenated and minified scripts-->
  
  
  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script> DD_belatedPNG.fix('img, .png_bg'); </script>
  <![endif]-->


</body>
</html>
